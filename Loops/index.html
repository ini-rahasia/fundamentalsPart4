<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p></p>

        <script>
            const cats = [
                "Bill", 
                "Jeff", 
                "Pete", 
                "Biggles", 
                "Jasmin"
            ];

            let info = "My cats are called ";
            const para = document.querySelector("p");

            for (let i = 0; i < cats.length; i++) {
                info += cats[i] + ", ";
            }

            para.textContent = info;
        </script>
    </body>
</html>
